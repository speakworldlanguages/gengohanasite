<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="third_party_js/annyang.min.js">/*Speech Recognition library by Tal Ater - Github: TalAter*/</script>
  </head>
  <body>
    <script type="text/javascript">
    window.onload = function () {
      annyang.setLanguage("ar");
      annyang.addCallback('result', function(whatWasHeardArray) {
        document.write(whatWasHeardArray);
      });
      annyang.start();
    }

    </script>
  </body>
</html>
