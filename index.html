    <!-- MAKE THE APP LOAD slightly FASTER BY ASSIGNING src OF THE IMAGE FILES AFTER window load -->
    <script>
      window.addEventListener("load",handleSrcOfLateLoaders,{once:true});
      function handleSrcOfLateLoaders() {
        const desktopImg = document.getElementById('desktopImgID');
        const tabletImg = document.getElementById('tabletImgID');
        const phoneImg = document.getElementById('phoneImgID');
        const pushNotificationImg = document.getElementById('pushNotificationImgID');
        pushNotificationImg.src = "/user_interface/images/push_me_notification.webp";
        if (deviceDetector.device == "desktop") { desktopImg.src = "/user_interface/images/add_to_desktop.webp"; }
        else if (deviceDetector.device == "tablet") { tabletImg.src = "/user_interface/images/add_to_home_screen_tablet.webp"; }
        else { phoneImg.src = "/user_interface/images/add_to_home_screen_phone.webp"; }
        const frame = document.getElementsByTagName('IFRAME')[0];
        frame.src = "/user_interface/blank.html";
      }
    </script>
